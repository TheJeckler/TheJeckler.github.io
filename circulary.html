<!DOCTYPE html>
<html>

<head>

</head>

<body>

    <canvas id="canvas" width="600" height="600>" </canvas>

</body>

</html>

<script>
    setInterval(update, 25)
    document.getElementById("canvas")

    canvas.width = innerWidth
    canvas.height = innerHeight

    //Bol
    var x = []
    var y = []
    var speedX = []
    var speedY = []
    var radius = []


    //var speedX = Math.random()*15 + 10
    //var speedY = 10
    var ctx = canvas.getContext("2d")
    ctx.fillStyle = "mediumpurple"


    function update() {

        //Make sure ClearRect is the first thing in the code     
        ctx.clearRect(0, 0, canvas.width, canvas.height)



        for (var i = 0; i < 10; i = i + 1) {

            x.push(Math.random()*100)
            y.push(Math.random()*100)
            speedX.push(Math.random()*100)
            speedY.push(Math.random()*100)
            radius.push(Math.random()* Math.floor(Math.random()* 10 + 5))

            ctx.beginPath();
            ctx.arc(x[i], y[i], 50, 0, 2 * Math.PI);
            ctx.fill();
            x[i] = x[i] + speedX[i]
            y[i] = y[i] + speedY[i]
            

            if (x[i] >= canvas.width - 60) {
                speedX[i] = speedX[i] * -1
                ctx.fillStyle = "hsl(" + Math.random() * 361 + ",100%,50%)"
            }
            if (x[i] <= 0) {
                speedX[i] = speedX[i] * -1
                ctx.fillStyle = "hsl(" + Math.random() * 361 + ",100%,50%)"
            }
            if (y[i] >= canvas.height - 30) {
                speedY[i] = speedY[i] * -1
                ctx.fillStyle = "hsl(" + Math.random() * 361 + ",100%,50%)"
            }
            if (y[i] <= 0) {
                speedY[i] = speedY[i] * -1
                ctx.fillStyle = "hsl(" + Math.random() * 361 + ",100%,50%)"
            }
        }
    }


</script>

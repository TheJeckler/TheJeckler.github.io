<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="carImage.css" 
</head>



<body>
    <p id="Timer">Time: 0 seconds</p>
    <img id="carbottom" class="car1" src="https://thumbs.dreamstime.com/b/old-serbian-car-zastava-vintage-colors-retro-black-white-background-116456248.jpg">
    <img id="cartop" class="car2" src="https://i.natgeofe.com/n/b35e2b97-d2a7-4da6-82fd-0a01d9e9a822/capybara_3x2.jpg">
    <p id="FinishLine"></p>
</body>



<script>
    // Cars
    var cartop = document.getElementById("cartop");
    var carbottom = document.getElementById("carbottom");

    //Variables
    //Not sure what x and x1 are. xAdd variables are movement.
    var x = 0;
    var x1 = 0;
    var xAdd = .1;
    var xAdd1 = .1;

    var Time = 0;

    // Finish Line / Winner
    var FinishLine = document.getElementById(FinishLine)


    //Timer
    setInterval(update,10)
    function update(){
           cartop.style.left = x + "px"
            x=x+xAdd

            carbottom.style.left = x1 + "px"
            x1=x1+xAdd1

            Time = Time + 0.01

            cartop.style.transform = "rotate(" + x + "deg)";

            if (x >= window.innerWidth - 180) {
            xAdd = 0
            Time = Time - 0.01
            xAdd1 = 0
            }
             if (x1 >= window.innerWidth - 180) {
            xAdd1 = 0
            Time = Time - 0.01
            xAdd = 0
             }

        document.getElementById("Timer").innerText = "Time: " + Time.toFixed(2) + " seconds"

    }

    
    
    // Starting Position
    topPosition = cartop.style.left = x + "px"
    bottomPosition = carbottom.style.left = x + "px"

    // Key Up
    document.addEventListener('keyup', keypress);

    // Car Styling
    cartop.style.left
    cartop.style.top

    // Bottom Car Keybind
    function keypress(e) {
        if (e.key === "s") {
            x = x + xAdd;
            xAdd = xAdd + .1;
            cartop.style.left = x + "px";

        }

    // Top Car Keybind
        if (e.key === "w") {
            x1 = x1 + xAdd1;
            xAdd1 = xAdd1 + .1;
            carbottom.style.left = x1 + "px";
        }
    }
</script>

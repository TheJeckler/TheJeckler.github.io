<!DOCTYPE html>
<html>

<head>
    <style>
    #box {
    width: 50px;
    height: 50px;
    background-color: red;
    position: absolute;

    }    

    </style>
</head>

<body>
    <div id="box">

    </div>
</body>

</html>
<script>

var box = document.getElementById("box")
setInterval(update,50)
var x = 100
function update() {
box.style.left= x+"px";
x=x+5
}

</script>

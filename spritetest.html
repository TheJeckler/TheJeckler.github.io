<!DOCTYPE html>
<html>

<head>

    <style>
        img {
            display: none;
        }
    </style>

</head>

<body>

    <canvas id="canvas" width="600" height="600"></canvas>
    <img id="TheMoy" src="TheMoy.png">

</body>

</html>

<script>

    window.onload = function () {
        var c = document.getElementById("canvas")
        var img = document.getElementById("TheMoy")
        var ctx = c.getContext("2d")
        ctx.drawImage(img, 0, 32, 32, 32, 100, 100, 100, 200)
    }

</script>

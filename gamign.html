<script>


    var Score = 1000000
    var ScorePerInterval = 0

    //Queen Variables//

    var CostQueen = 10
    var ShowCostQueen
    var YouHaveXQueens = 0

    //Dentist Variables//

    var CostDentist = 200
    var ShowCostDentist
    var YouHaveXDentists = 0

    //London Variables//
    var CostBen = 1000
    var ShowCostBen
    var YouHaveXBens = 0

    //Spices Variables//
    var CostSpices = 5000
    var ShowCostSpices
    var YouHaveXSpices = 0

    document.getElementById("Button1").addEventListener("click", UpgradeButton1)
    document.getElementById("Button2").addEventListener("click", UpgradeButton2)
    document.getElementById("Button3").addEventListener("click", UpgradeButton3)
    document.getElementById("Image").addEventListener("click", ImageClick)
    document.getElementById("Image").addEventListener("click", ImageClick)



    //Clickable Box in center//
    function ImageClick() {
        Score = Score + 1
        document.getElementById("Score").innerText = "British people = " + Score
    }

    //Clicks per second//
    setInterval(update, 500)
    function update() {
        Score = Score + ScorePerInterval
        document.getElementById("Score").innerText = "British people = " + Score
        document.getElementById("BritsPerSecond").innerText = "You are making " + ScorePerInterval * 2 + " British people per second."
    }

    //The Queen Upgrade//
    function UpgradeButton1() {
        if (Score >= CostQueen) {
            ScorePerInterval = ScorePerInterval + 0.5
            Score = Score - CostQueen
            CostQueen = CostQueen + 10
            YouHaveXQueens = YouHaveXQueens + 1
            document.getElementById("ShowCostQueen").innerText = "Costs = " + CostQueen
            document.getElementById("YouHaveXQueens").innerText = "You have " + YouHaveXQueens + " Queen(s)"
        }
    }
    //Dentist Upgrade//
    function UpgradeButton2() {

        if (Score >= CostDentist) {
            ScorePerInterval = ScorePerInterval + 2.5
            Score = Score - CostDentist
            YouHaveXDentists = YouHaveXDentists + 1
            CostDentist = CostDentist + 200
            document.getElementById("ShowCostDentist").innerText = "Costs = " + CostDentist
            document.getElementById("YouHaveXDentists").innerText = "You have " + YouHaveXDentists + " Dentist(s)"
        }
    }
    function UpgradeButton3() {
        if (Score >=CostDentist) {
            ScorePerInterval = ScorePerInterval+ 5
            Score = Score - CostBen
            YouHaveXBens = YouHaveXBens + 1
            CostBen = CostBen + 1000
            document.getElementById("ShowCostBen").innerText = "Costs = " + CostBen
            document.getElementById("YouHaveXBens").innerText = "You have " + YouHaveXBens + " Big Ben(s)"
        }
    }
</script>

    <script>

        var Image = document.getElementById("Image")
        var Score = 0
        var ScorePerInterval = 0
        var CostQueen = 10
        var ShowCostQueen

        document.getElementById("Button1").addEventListener("click",UpgradeButton1)
        Image.addEventListener("click",ImageClick)
        

        //Clickable Box in center//
        function ImageClick() {
            Score=Score+1
            document.getElementById("Score").innerText = "Bri'ish People = " + Score
        }

        //Clicks per second//
        setInterval(update,500)
        function update() {
            Score=Score+ScorePerInterval
            document.getElementById("Score").innerText = "Bri'ish People = " + Score
        }

        //The Queen Upgrade//
        function UpgradeButton1() {
            if (Score >= CostQueen){
            ScorePerInterval=ScorePerInterval+0.5
            Score=Score-CostQueen
            CostQueen=CostQueen+10
            document.getElementById("ShowCostQueen").innerText = "Costs = " + CostQueen
            }
        }
    </script>
